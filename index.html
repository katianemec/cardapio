<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cardapio">
    <title>Cardapio</title>
    <link rel="stylesheet" type="text/css" href="cardapio.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="cafe.jpg" alt="logo da empresa">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">A Empresa</a>
            <p class="p01">Cafeteria Gourmet</p>
            <p class="p01">Qualidade e Atendimento Personalizado </p>
            <a class="cabecalho-menu-item">Localização</a>
            <p>Rua Mairiporã, 500 - São Paulo - SP</p>
        </nav>
    </header>
    
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito" >
                <h1 class="conteudo-principal-escrito-titulo">Kafé</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Café tem que ser com K</h2>
                <h3 class="pedido">Como pedir</h3>
                <h4 class="como">Ligue para (11) 99090-5050</h4>
                <h4 class="como">Ou peça pelo Ifood</h4>
            </div>
                <img class="conteudo-principal-imagem" src="Menu café gourmet.png" alt="imagem cafe">
        </section>
        
        <section class="conteudo-secundario">
                <h3 class="conteudo-secundario-titulo">Experimente!!!</h3>
                <p class="conteudo-secundario-paragrafo">Diversos tipos de cafés</p>
                <p class="conteudo-secundario-paragrafo">Acompanhamentos exclusivos</p>
                <p class="conteudo-secundario-paragrafo">Ambiente aconchegante</p>
        </section>                
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="cafe4.jpg" alt="cafe">
    </footer>
</body>
</html>
